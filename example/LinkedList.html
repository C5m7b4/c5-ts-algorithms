<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>LinkedList</title>
</head>
<body>
  <h2>LinkedList</h2>
  <div>
    <a href="index.html">Home</a>
  </div>
  <div style="margin: 0px auto; border: 1px solid #eb0d18; text-align: center">
    <canvas id="canvas" width="200" height="100"></canvas>
  </div>

  <div style="text-align: center; margin-top: 1em">
    Enter a number: <input type="text" value="" id="value" style="width: 3em; text-align: center; margin-left: 5px" />
    Enter an index: <input type="text" value="" id="index" style="width: 3em; text-align: center; margin-left: 5px" />
    <button class="button" id="push">Push</button>
    <button class="button" id="pop">Pop</button>
    <button class="button" id="find">Find</button>
    <button class="button" id="get">Get</button>
    <button class="button" id="delete">Delete</button>
  </div>
  <div id="results" style="border: 1px solid black; padding: 15px; text-align: center; margin-top: 10px;">

  </div>
  <script src="linkedList.js"></script>
</body>
</html>
